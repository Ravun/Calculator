<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Javier's Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="topElement">
    Javier's Calculator
  </div>
  <div class="calculator">
    <input type="text" class="display" value="" disabled />
    <div class="calculatorKeys">
      <button class="calcButton operator" value="/">/</button>
      <button class="calcButton operator" value="*">*</button>
      <button class="calcButton operator" value="-">-</button>
      <button class="calcButton operator" value="+">+</button>
      <button class="calcButton " type="button" value="7">7</button>
      <button class="calcButton " type="button" value="8">8</button>
      <button class="calcButton " type="button" value="9">9</button>
      <button class="calcButton " type="button" value="4">4</button>
      <button class="calcButton " type="button" value="5">5</button>
      <button class="calcButton " type="button" value="6">6</button>
      <button class="calcButton " type="button" value="1">1</button>
      <button class="calcButton " type="button" value="2">2</button>
      <button class="calcButton " type="button" value="3">3</button>
      <button class="calcButton " type="button" value="0">0</button>
      <button class="calcButton decimal" value='.'>.</button>
      <button class="calcButton clear " value='clear'>C</button>
      <button class="calcButton equal operator" value='='>=</button>


    </div>

  </div>
  <script src="index.js" type="text/javascript">

  </script>
</body>

</html>
